<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <script
      src="https://kit.fontawesome.com/46b998f154.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans"
  >
    <!-- Login Card -->
    <div
      class="w-full max-w-md bg-white border border-gray-200 rounded-lg shadow-md p-8"
    >
      <div class="mb-6 text-center">
        <h1 class="text-2xl font-semibold text-gray-800">Admin Login</h1>
        <p class="text-sm text-gray-500">
          Please sign in to access the dashboard
        </p>
      </div>

      <form action="#" method="POST" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email Address</label
          >
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="admin@example.com"
              required
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-500"
            />
            <span class="absolute left-3 top-2.5 text-gray-400"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-500"
            />
            <span class="absolute left-3 top-2.5 text-gray-400"
              ><i class="fas fa-lock"></i
            ></span>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center">
          <label class="flex items-center space-x-2 text-sm text-gray-600">
            <input
              type="checkbox"
              class="form-checkbox text-blue-600 border-gray-300 rounded"
            />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm font-medium"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
