<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script
      src="https://kit.fontawesome.com/46b998f154.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex font-sans">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden sm:block">
      <div class="p-6 text-xl font-bold border-b">Admin Panel</div>
      <nav class="mt-6 space-y-2">
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-home w-5 mr-3"></i> Dashboard
        </a>
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-users w-5 mr-3"></i> Users
        </a>
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-cog w-5 mr-3"></i> Settings
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <header class="flex justify-between items-center bg-white p-4 shadow">
        <div class="text-lg font-semibold">Manage Records</div>
        <div class="flex items-center space-x-4">
          <img
            src="./assets/profile.png"
            alt="Admin Profile"
            class="w-10 h-10 rounded-full object-cover"
          />
          <span class="text-gray-700">Admin Name</span>
          <button class="text-red-600 hover:text-red-800">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="p-6 overflow-auto">
        <div
          class="max-w-lg mx-auto mt-10 bg-white border border-gray-200 rounded-lg shadow-md"
        >
          <!-- Form Header -->
          <div class="bg-gray-100 px-6 py-4 border-b">
            <h2 class="text-xl font-semibold text-gray-800">
              Create New Record
            </h2>
            <p class="text-sm text-gray-500">
              Fill in the details below to add a new record.
            </p>
          </div>

          <!-- Form Body -->
          <form action="#" method="POST" class="p-6 space-y-6">
            <!-- Name -->
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter full name"
                  required
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-500"
                />
                <span class="absolute left-3 top-2.5 text-gray-400"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
            </div>

            <!-- Email -->
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Email Address</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@domain.com"
                  required
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-500"
                />
                <span class="absolute left-3 top-2.5 text-gray-400"
                  ><i class="fas fa-envelope"></i
                ></span>
              </div>
            </div>

            <!-- Role -->
            <div>
              <label
                for="role"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Role</label
              >
              <select
                id="role"
                name="role"
                class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-100 focus:border-blue-500"
              >
                <option value="">Select a role</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
              </select>
            </div>

            <!-- Actions -->
            <div
              class="flex justify-end space-x-3 pt-4 border-t border-gray-200"
            >
              <a
                href="dashboard.html"
                class="inline-block px-4 py-2 text-sm bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
                >Cancel</a
              >
              <button
                type="submit"
                class="inline-block px-5 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
