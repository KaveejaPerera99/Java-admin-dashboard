<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script
      src="https://kit.fontawesome.com/46b998f154.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex font-sans">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md hidden sm:block">
      <div class="p-6 text-xl font-bold border-b">Admin Panel</div>
      <nav class="mt-6 space-y-2">
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-home w-5 mr-3"></i> Dashboard
        </a>
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-users w-5 mr-3"></i> Users
        </a>
        <a href="#" class="flex items-center px-6 py-2 hover:bg-gray-200">
          <i class="fas fa-cog w-5 mr-3"></i> Settings
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Bar -->
      <header class="flex justify-between items-center bg-white p-4 shadow">
        <div class="text-lg font-semibold">Dashboard</div>
        <div class="flex items-center space-x-4">
          <img
            src="./assets/profile.png"
            alt="Admin Profile"
            class="w-10 h-10 rounded-full object-cover"
          />
          <span class="text-gray-700">Admin Name</span>
          <button class="text-red-600 hover:text-red-800">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </header>

      <!-- Content -->
      <main class="p-6 overflow-auto">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold">Records</h2>
          <button
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            <i class="fas fa-plus mr-2"></i> Create New Record
          </button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto bg-white rounded shadow">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-100">
              <tr>
                <th
                  class="px-6 py-3 text-left text-sm font-medium text-gray-600"
                >
                  ID
                </th>
                <th
                  class="px-6 py-3 text-left text-sm font-medium text-gray-600"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-left text-sm font-medium text-gray-600"
                >
                  Email
                </th>
                <th
                  class="px-6 py-3 text-left text-sm font-medium text-gray-600"
                >
                  Role
                </th>
                <th
                  class="px-6 py-3 text-left text-sm font-medium text-gray-600"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 text-sm">
              <!-- Sample Row -->
              <tr>
                <td class="px-6 py-4">1</td>
                <td class="px-6 py-4">John Doe</td>
                <td class="px-6 py-4">john@example.com</td>
                <td class="px-6 py-4">
                  <span
                    class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded"
                    >Admin</span
                  >
                </td>
                <td class="px-6 py-4 space-x-2">
                  <button
                    class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-xs"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button
                    class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs"
                  >
                    <i class="fas fa-trash-alt"></i> Delete
                  </button>
                </td>
              </tr>
              <!-- Add more rows -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
